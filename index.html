<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@9.7.1/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<!-- User Stories#1: As a user, I should be able to start a new tic tac toe game -->

<body>
    <section>
        <h1 class="heading-title">Tic Tac Toe Game</h1>
        <h3>Player X: <span id="scoreX"></span> || Player O: <span id="scoreO"></span></h3>
        <div class="container">
            <!-- /* User Stories#2: As a user, I should be able to click on a square to add X first and then O, and so on */ -->
            <div id="0" class="square"></div>
            <div id="1" class="square"></div>
            <div id="2" class="square"></div>
            <div id="3" class="square"></div>
            <div id="4" class="square"></div>
            <div id="5" class="square"></div>
            <div id="6" class="square"></div>
            <div id="7" class="square"></div>
            <div id="8" class="square"></div>
        </div>
        <!-- User Stories#3: As a user, I should be shown a message after each turn for if I win, lose, tie or who's turn it is next -->
        <div class="overlay-message">
            <h2 class="heading-message"></h2>
            <button class="close-button" id="hide">Close</button>
        </div>
        <button class="restart-button">Restart Game</button>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9.7.1/dist/sweetalert2.all.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
